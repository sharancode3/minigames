<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crazy Type</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>ðŸ”¥ Crazy Type</h1>
  <p style="opacity:.7;font-size:.8rem">Falling word typing challenge â€¢ Timer & Endless â€¢ Power-ups â€¢ Streak scoring</p>
</header>
<div id="gameRoot" aria-label="Crazy Type Game">
  <div id="fieldWrap">
    <div id="field" aria-label="playfield"></div>
    <div id="debugInfo" style="display:none"></div>
  </div>
  <div id="sidebar">
    <div class="panel">
      <h2>Stats</h2>
      <div class="statsGrid">
        <div class="stat"><b>SCORE</b><span id="score">0</span></div>
        <div class="stat"><b>STREAK</b><span id="combo">x0</span></div>
        <div class="stat"><b>ACCURACY</b><span id="accuracy">100%</span></div>
        <div class="stat"><b>WPM</b><span id="wpm">0</span></div>
        <div class="stat"><b>LEVEL</b><span id="level">1</span></div>
        <div class="stat"><b>TIME</b><span id="time">60s</span></div>
        <div class="stat"><b>LIVES</b><span id="lives">3</span></div>
        <div class="stat"><b>ACTIVE</b><span id="words">0</span></div>
        <div class="stat"><b>BEST</b><span id="highScore">0</span></div>
      </div>
      <div id="powerups" style="min-height:26px"></div>
    </div>
    <div class="panel" id="settings">
      <h2>Settings</h2>
      <label>Mode:
        <select name="mode">
          <option value="timer">Timer</option>
          <option value="endless">Endless</option>
        </select>
      </label>
      <label>Timer Length:
        <select name="timer">
          <option value="60">60s</option>
          <option value="120">120s</option>
        </select>
      </label>
      <label>Hotseat:
        <input type="checkbox" name="hotseat" />
      </label>
      <label>Word List Upload (.txt):
        <input type="file" id="uploadWords" accept="text/plain" />
      </label>
      <div id="uploadStatus"></div>
    </div>
    <div class="panel">
      <h2>Controls</h2>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
        <button id="mute">Mute</button>
        <button id="fullscreen">Fullscreen</button>
        <button id="debugToggle" class="secondary">Debug</button>
      </div>
      <p style="font-size:.65rem;opacity:.7">Type letters Aâ€“Z. SPACE starts, ESC/P pauses, F11 or Fullscreen button toggles fullscreen.</p>
    </div>
  </div>
</div>
<div id="overlay" role="dialog" aria-modal="true"></div>
<script type="module" src="main.js"></script>
</body>
</html>
